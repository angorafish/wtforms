<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt a Pet</title>
</head>
<body>
    <h1>Adopt a Pet!</h1>
    <a href="/add">Add a Pet</a>
    <ul>
        {% for pet in pets %}
        <li>
            <strong><a href="/{{ pet.id }}">{{ pet.name }}</a></strong> ({{ pet.species }})
            {% if pet.photo_url %}
                <img src="{{ pet.photo_url }}" alt="Photo of {{ pet.name }}" width="100">
            {% endif %}
            {% if pet.available %}
                <b>Available</b>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
